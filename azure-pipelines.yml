# Build Pipeline

trigger:
- master

pool:
  vmImage: 'windows-latest'

variables:
  buildConfiguration: 'Release'

steps:

- task: MSBuild@1
  displayName: 'Database Build'
  inputs:
    solution: '**/db.sqlproj'
    configuration: '$(buildConfiguration)'
    clean: true
    msbuildArguments: '/p:OutDir=$(Build.ArtifactStagingDirectory)'

- task: Npm@1
  displayName: 'NPM Package Restore'
  inputs:
    command: 'ci'
    workingDir: '$(Build.SourcesDirectory)/src/app'

- task: Npm@1
  displayName: 'NPM Build'
  inputs:
    command: 'custom'
    workingDir: '$(Build.SourcesDirectory)/src/app'
    customCommand: 'run build'

- task: Npm@1
  displayName: 'NPM Build CSS'
  inputs:
    command: 'custom'
    workingDir: '$(Build.SourcesDirectory)/src/app'
    customCommand: 'run build-css'

- task: DotNetCoreCLI@2
  displayName: Publish
  inputs:
    command: publish
    publishWebProjects: True
    arguments: '--configuration $(buildConfiguration) --output $(Build.ArtifactStagingDirectory)'
    zipAfterPublish: True

- task: PublishBuildArtifacts@1
  displayName: Push Artifact
  inputs:
    pathtoPublish: '$(Build.ArtifactStagingDirectory)'
    artifactName: 'linx-publish-output'
    publishLocation: 'Container'
